<nz-tabset style="height: 100%; overflow: auto">
  <nz-tab nzTitle="Student">
    <div style="background: #ececec; padding: 30px">
      <nz-card
        style="width: 100%"
        [nzBordered]="false"
        nzTitle="New Student"
        [ngStyle]="{ width: '100%', textAlign: 'center' }"
      >
        <p>
          Student Name :
          <input
            nz-input
            placeholder="Enter Student Name"
            [(ngModel)]="studentName"
          />
          Address:
          <input
            nz-input
            placeholder="Enter Student Address"
            [(ngModel)]="studentAddr"
          />
        </p>

        <p></p>
        <button nz-button nzType="primary">Create</button>
      </nz-card>
    </div>
    <nz-table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Joe Su</td>
          <td>395B431113</td>
          <td>
            <nz-button-group>
              <button nz-button nzType="primary">Lock</button>
              <button nz-button>Export</button>
              <button  nz-button nzType="primary" nzDanger>Promote</button>
            </nz-button-group>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab nzTitle="Instructor"><div style="background: #ececec; padding: 30px">
    <nz-card
      style="width: 100%"
      [nzBordered]="false"
      nzTitle="New Instructor"
      [ngStyle]="{ width: '100%', textAlign: 'center' }"
    >
      <p>
        Instructor Name :
        <input
          nz-input
          placeholder="Enter Instructor Name"
          [(ngModel)]="instructorName"
        />
        Address:
        <input
          nz-input
          placeholder="Enter Instructor Address"
          [(ngModel)]="instructorAddr"
        />
      </p>

      <p></p>
      <button nz-button nzType="primary">Create</button>
    </nz-card>
  </div>
  <nz-table>
    <thead>
      <tr>
        <th>Instructor Name</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Joe Su</td>
        <td>395B431113</td>
        <td>
          <nz-button-group>
            <button nz-button nzType="primary">Lock</button>
            <button nz-button>Export</button>
            <button nz-button nzType="primary" nzDanger>Demote</button>
          </nz-button-group>
        </td>
      </tr>
    </tbody>
  </nz-table></nz-tab
  >
</nz-tabset>
