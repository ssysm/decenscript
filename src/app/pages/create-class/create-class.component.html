<p>Class Name :
<input nz-input placeholder="Enter Class Name" [(ngModel)]="className" /></p>
<p>Semester :
    <nz-select nzAllowClear nzPlaceHolder="Select A Semester" [(ngModel)]="semesterName">
        <nz-option *ngFor="let sem of SEMESTERS" nzValue="{{sem.value}}" nzLabel="{{sem.name}}"></nz-option>
    </nz-select></p>
<button nz-button nzType="primary" nzBlock (click)="handleCreate()">Create</button>
