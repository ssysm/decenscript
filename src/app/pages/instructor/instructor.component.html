<div>
  <a routerLink="/create-class" nz-button nzType="primary" >Create new class</a>
</div>
<nz-tabset style="height: 100%">
  <nz-tab nzTitle="Fall 2022">
    <nz-table
        [nzScroll] = "{y :'1000px'}">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Class Name</th>
          <th>Grade</th>
          <th>Signiture</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Joe Su</td>
          <td>CMPSC 311</td>
          <td><nz-select ngModel="Grades">
            <nz-option nzValue="A" nzLabel="A"></nz-option>
            <nz-option nzValue="A-" nzLabel="A-"></nz-option>
            <nz-option nzValue="B+" nzLabel="B+"></nz-option>
            <nz-option nzValue="B" nzLabel="B"></nz-option>
            <nz-option nzValue="B-" nzLabel="B-"></nz-option>
            <nz-option nzValue="C+" nzLabel="C+"></nz-option>
            <nz-option nzValue="C" nzLabel="C"></nz-option>
            <nz-option nzValue="D" nzLabel="D"></nz-option>
            <nz-option nzValue="F" nzLabel="F"></nz-option>
        </nz-select></td>
          <td><button nz-button nzType="primary" nzBlock>Sign</button></td>
        </tr>
      </tbody>
    </nz-table>
  </nz-tab>
  <nz-tab nzTitle="Spring 2023"
    ><nz-table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Class Name</th>
          <th>Grade</th>
          <th>Signiture</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Joe Su</td>
          <td>CMPSC 311</td>
          <td>A</td>
          <td>SIGN</td>
        </tr>
      </tbody>
    </nz-table></nz-tab
  >
</nz-tabset>
